<div class="p-2">
    <br>
    <b class="typing-span">Enter Text : </b>
    <input class="typing-input" type="text" [(ngModel)]=name/>
    <br>
    <br>
    <h3 class="typing-h3">Your Text : {{ name}}</h3>
    <h3 class="typing-h3">Lowercase : {{ name | lowercase}}</h3>
    <h3 class="typing-h3">Uppercase : {{ name | uppercase}}</h3>
</div>
